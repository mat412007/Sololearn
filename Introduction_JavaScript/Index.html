<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <img src="./Images/Components.png" onclick='src="./Images/JS.jpg"' width="400px">
    <br>
    <button onclick="console.log('Hello')">Press here</button>

    <h2>Practice Form</h2>
    <form action="">

        <!--The name attribute is required to store data correctly-->

        <br>
        <input type="radio" name="edad" id="adulto">
        <label for="adulto">Adulto</label>
        <h4>What languages do you know?</h4>
        <input type="checkbox" name="lenguajes" id="c">
        <label for="c">C</label>
        <br>
        <input type="checkbox" name="lenguajes" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="lenguajes" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="lenguajes" id="js">

        <input type="checkbox" name="lenguajes" id="python">
        <label for="python">Python</label>

        <!--A submit button is frequently used to send the data in the form to a database-->
        <input type="submit" value="Send">
    </form>
    <script src="Introduccion.js"></script>
</body>
</html>
